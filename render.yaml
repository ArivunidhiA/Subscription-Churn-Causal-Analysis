services:
  - type: web
    name: churn-causal-analysis
    env: python
    buildCommand: pip install -r requirements.txt && python -c "from app import create_streamlit_app; create_streamlit_app()"
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    dockerfilePath: ./Dockerfile

